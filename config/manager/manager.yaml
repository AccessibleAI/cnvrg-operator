apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnvrg-operator
  namespace: cnvrg
  labels:
    control-plane: cnvrg-operator
spec:
  selector:
    matchLabels:
      control-plane: cnvrg-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: cnvrg-operator
    spec:
      serviceAccountName: cnvrg
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
